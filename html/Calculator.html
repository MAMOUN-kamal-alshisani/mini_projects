    <main>
        <div class="cal_container">
    <div class="calculator">
                <div class="outPut">
                    <div class="process">0</div>
                    <div class="result"></div>
                </div>
                <div class="inPut">

                    
                    <button id="forward_btn" class="btn" onclick="thesisForWard()">(</button>
                    <button id="backward_btn" class="btn" onclick="thesisBackWard()">)</button>
                    <button id="del_btn" class="btn" onclick="del()">Del</button>

                    <button  id="seven_btn" class="btn" onclick="addSeven()">7</button>
                    <button id="eight" class="btn" onclick="addEight()">8</button>
                    <button id="nine_btn" class="btn" onclick="addNine()">9</button>
                    <button id="minus_btn" class="btn" onclick="subtract()">-</button>
                   
                    <button id="six_btn" class="btn" onclick="addSix()">6</button>
                    <button id="five_btn" class="btn" onclick="addFive()">5</button>
                    <button id="four_btn" class="btn" onclick="addFour()">4</button>
                    <button id="plus" class="btn" onclick="concat()">+</button>
                    
                    
                    <button id="three_btn" class="btn" onclick="addThree()">3</button>
                    <button id="Two_btn" class="btn" onclick="addTwo()">2</button>
                    <button id="One_btn" class="btn" onclick="addOne()">1</button>
                    <button id="x_btn" class="btn" onclick="multiplication()">x</button>
                    
                    <button id="clr_btn"  class="btn" onclick="clr()">C</button>
                    <button id="zero_btn" class="btn" onclick="addZero()">0</button>
                    <button id="divide_btn" class="btn" onclick="division()">รท</button>
                    <button id="equal_btn" class="btn" onclick="equal()">=</button>
                    <button id="dot_btn" class="btn" onclick="dot()">.</button>
                    
                    
                    
                </div>
            </div>
        </div>
