<body>

    </header>
    <main>
        <div class="time_watch_container">
            <h1 id="time-header"> Time  </h1>
            <h1 class="date" onload="timeWatch()"></h1>
        </div>

        <div class="wt_main_container">
            <div class="stop_watch_div">
                <h1 id="stop_watch_header">Stop Watch</h1>
                <h1 id="stop_watch">00:00:00</h1>
           
           
            <div class="btn_container">
                <button onclick="startWatch(true)" id="start_btn" class="watch_btn">start</button>
                <button onclick="pause()" class="watch_btn">stop</button>
                <button onclick="reset()" class="watch_btn">reset</button>
            </div>
        </div>
        
    </div>
    <div class="counter_div">
        <h1 id="counter_header">counter</h1>
        <h1 id="counter_h1">
0
        </h1>
        <div class="btn_container">
        <button onclick="increment()" id="inc" class="counter_btn">Increment</button>
        <button onclick="decrement()" id="dec" class="counter_btn" >Decrement</button>
        <button onclick="rest()" class="counter_btn">Rest</button>
    </div>
    </div>
    </main>
    <footer></footer>
</body>
